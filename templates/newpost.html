{% extends "base.html" %}

{% block content %}

<h1>Add a New Blog Post</h1>

<form method='POST'>
    <label>Title of the Blog Post:</label>
    <input type="text" name="blogtitle" value={{blogname}}/>
    <label>Blog Text:</label>
    <input type="text" name="blogtext" value={{blogtext}}/>
    <input type="submit" value="Submit" />
</form>

<p>{{name_error}}</p>
<p>{{text_error}}</p>

{% endblock %}
